<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .signup-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("/static/images/signup 1.jpg");
            background-size: cover;
            background-position: center;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-title {
            text-align: center;
            color: #000; /* Change the color to black */
            margin-top: 20px;
        }

        /* Form styles */
        .signup-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333; /* Darken the color */
        }

        .signup-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        /* Login link styles */
        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff; /* Blue color */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body class="signup-page">

    <div class="signup-container">
        <h2 class="signup-title">Sign Up</h2>

        <form class="signup-form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">Mobile:</label>
        <input type="tel" id="phone" name="phone" required>


            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            <p>If you have already registered? Click here to <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

</body>
</html>

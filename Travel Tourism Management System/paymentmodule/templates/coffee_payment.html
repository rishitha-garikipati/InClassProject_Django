{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2 style="text-align:center">
    Buy one coffee
</h2>
<div class="container" style="width:40%;background-color:skyblue;border-radius:5px;padding:30px">
{% crispy form %}
    {% if payment %}
     <form action="{% url 'payment-status' %}" method="POST">
         {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_PGANogrOpwY11W"
    data-amount="{{payment.amount}}"
    data-currency="INR"
    data-order_id="{{payment.id}}"
    data-buttontext="Pay with Razorpay"
    data-name="coffee shop"
    data-description="coffee"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="rishitha.garikipati@gmail.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
    {% endif %}
</div>
{% endblock %}
